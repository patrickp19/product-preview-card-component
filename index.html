<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image-container">
          <img
            class="product-img-mobile"
            src="./images/image-product-mobile.jpg"
            alt="Perfume image"
          />
          <img
            class="product-img-desktop"
            src="./images/image-product-desktop.jpg"
            alt="Perfume image"
          />
        </div>
        <div class="text-content flow-content">
          <h4 class="h4">Perfume</h4>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <h2 class="special-price">$149.99</h2>
            <p class="original-price">$166.99</p>
          </div>
          <button class="btn bg-primary-300">
            <img class="inline" src="./images/icon-cart.svg" alt="cart" />
            <h3 class="inline">Add to Cart</h3>
          </button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/patrickp19">Patrick P</a>.
      </div>
    </footer>
  </body>
</html>
